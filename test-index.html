<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção Personalizada</title>

    <style>
        /* Estilos para o contêiner personalizado */
        .custom-select {
            position: relative;
            display: inline-block;
        }

        /* Estilo para ocultar a caixa de seleção padrão */
        .custom-select select {
            display: none;
        }

        /* Estilo para o contêiner da caixa de seleção personalizada */
        .select-styled {
            display: inline-block;
            padding: 10px 20px;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        /* Estilo para a seta da caixa de seleção personalizada */
        .select-styled:after {
            content: "\25BC"; /* Símbolo da seta para baixo (Unicode) */
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
        }

        /* Estilo para a lista de opções */
        .select-options {
            display: none;
            position: absolute;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        /* Estilo para as opções da lista */
        .select-options li {
            padding: 10px;
            cursor: pointer;
        }

        /* Estilo para destacar a opção selecionada */
        .select-options li:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <div class="custom-select">
        <div class="select-styled" onclick="showOptions()">Selecione uma opção</div>
        <ul class="select-options" id="options">
            <li onclick="selectOption(this)">Opção 1</li>
            <li onclick="selectOption(this)">Opção 2</li>
            <li onclick="selectOption(this)">Opção 3</li>
            <!-- Adicione mais opções conforme necessário -->
        </ul>
    </div>

    <script>
        function showOptions() {
            var options = document.getElementById('options');
            options.style.display = (options.style.display === 'none') ? 'block' : 'none';
        }

        function selectOption(option) {
            var selectStyled = document.querySelector('.select-styled');
            selectStyled.textContent = option.textContent;
            var options = document.getElementById('options');
            options.style.display = 'none';
        }
    </script>

</body>
</html>
